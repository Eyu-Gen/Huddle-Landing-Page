<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyu Gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="yugin.jpg">
</head>
<body>
    <header>
        <div class="imageSection">
            <img src="logo.svg" alt="" class="logo">
        </div>
    </header>
    <main>
        <div class="heroSection">
            <div class="container">
                <div class="imageSection">
                    <img src="mainImage.svg" alt="" class="mainImage">
                </div>
            </div>
            <div class="container">
                <h2 class="heading">
                    build the community
                    your fans will love
                </h2>
                <p class="para">
                    Huddle re-imagines the way we build communities. You have
                    a voice, but so does your audience. Create connections
                    with your users as you engage in genuine discussion.
                </p>
                <button class="register">Register</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="contactSection">
            <div class="facebookSection">
                <img src="facebook.svg" alt="" class="facebook">
            </div>
            <div class="twitterSection">
                <img src="twitter.svg" alt="" class="twitter">
            </div>
            <div class="instagramSection">
                <img src="instagram.svg" alt="" class="instagram">
            </div>
        </div>
    </footer>
</body>
</html>
